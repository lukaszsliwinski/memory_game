<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Memory game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
    </head>
    <body>
        <div class="container">
            <div class="app">
                <ul class="card-list">
                    <li onclick="uncover('C1')" class="card" id="C1"><span>1</span></li>
                    <li onclick="uncover('C2')" class="card" id="C2"><span>2</span></li>
                    <li onclick="uncover('C3')" class="card" id="C3"><span>3</span></li>
                    <li onclick="uncover('C4')" class="card" id="C4"><span>4</span></li>
                    <li onclick="uncover('C5')" class="card" id="C5"><span>5</span></li>
                    <li onclick="uncover('C6')" class="card" id="C6"><span>6</span></li>
                    <li onclick="uncover('C7')" class="card" id="C7"><span>7</span></li>
                    <li onclick="uncover('C8')" class="card" id="C8"><span>8</span></li>
                    <li onclick="uncover('C9')" class="card" id="C9"><span>9</span></li>
                    <li onclick="uncover('C10')" class="card" id="C10"><span>10</span></li>
                    <li onclick="uncover('C11')" class="card" id="C11"><span>11</span></li>
                    <li onclick="uncover('C12')" class="card" id="C12"><span>12</span></li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
